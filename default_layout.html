<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="{{ '/' | relative_url }}" class="nav-title">{{ site.photographer_name }}</a>
                <div class="nav-links">
                    <a href="{{ '/' | relative_url }}">Portfolio</a>
                    <a href="{{ '/about' | relative_url }}">About</a>
                    <a href="{{ '/contact' | relative_url }}">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.photographer_name }}. All rights reserved.</p>
            <div class="social-links">
                {% if site.instagram %}
                    <a href="https://instagram.com/{{ site.instagram }}" target="_blank" rel="noopener">Instagram</a>
                {% endif %}
                {% if site.email_contact %}
                    <a href="mailto:{{ site.email_contact }}">Email</a>
                {% endif %}
            </div>
        </div>
    </footer>
</body>
</html>
