---
layout: null
---

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camden Lethcoe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Lightbox2 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  margin: 20px;
  font-weight: 300;
}

/* Masonry-style gallery using columns */
.gallery {
  column-count: 4;   /* number of columns on desktop */
  column-gap: 0;     /* horizontal gap handled by a's margin */
  width: 100%;
  max-width: 1200px;
}

.gallery a {
  display: inline-block;
  width: 100%;
  break-inside: avoid; 
  margin: 5px;       /* bezel on all sides */
}

.gallery img {
  width: 100%;
  display: block;
  border-radius: 0;   /* straight corners */
}

/* Responsive columns */
@media (max-width: 900px) {
  .gallery { column-count: 3; }
}
@media (max-width: 600px) {
  .gallery { column-count: 2; }
}
@media (max-width: 400px) {
  .gallery { column-count: 1; }
}

footer {
  color: #bbb;
  padding: 30px 20px 50px;
}
</style>
</head>
<body>
<h1>Camden Lethcoe</h1>

<div class="gallery">
  {% assign photos = site.static_files | where_exp:"f","f.path contains '/photos/'" %}
  {% for photo in photos %}
    <a href="{{ photo.path }}" data-lightbox="portfolio" data-title="{{ photo.name }}">
      <img src="{{ photo.path }}" alt="{{ photo.name }}">
    </a>
  {% endfor %}
</div>

<footer>Â© <span id="y"></span> Camden Lethcoe</footer>
<script>
document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
