---
layout: null
---

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camden Lethcoe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Lightbox2 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  margin: 20px;
  font-weight: 300;
  font-family: "Georgia", serif; /* this sets Georgia */
  font-size: 48px;               /* adjust size as you like */
  color: #fff;                   /* optional: text color */
}

/* Masonry-style gallery using columns */
.gallery {
  column-count: 4; /* adjust number of columns for desktop */
  column-gap: 0;   /* no space between columns */
  width: 100%;
  max-width: 1200px;
}

.gallery a {
  display: inline-block;
  width: 100%;
  break-inside: avoid; /* prevents images from splitting across columns */
  margin: 0;            /* remove spacing between images */
}

.gallery img {
  width: 100%;
  display: block;
  border-radius: 0; /* straight corners */
  margin: 0;        /* remove spacing */
}

footer {
  color: #bbb;
  padding: 30px 20px 50px;
}

#contact-container {
  text-align: center;
  margin: 10px 0 30px 0;  /* spacing above and below */
  font-family: "Times New Roman", serif;
  font-size: 8pt;
  color: #fff;
  cursor: pointer;
}

#email {
  transition: opacity 0.5s ease;
  margin-left: 5px; /* optional small space between "contact me" and email */
}


</style>
</head>
<body>
<h1>Camden Lethcoe</h1>

<div class="gallery">
  {% assign photos = site.static_files | where_exp:"f","f.path contains '/photos/'" %}
  {% for photo in photos %}
    <a href="{{ photo.path }}" data-lightbox="portfolio" data-title="{{ photo.name }}">
      <img src="{{ photo.path | replace:'/photos/','/thumbnails/' }}" alt="{{ photo.name }}">
    </a>
  {% endfor %}
</div>

<footer>Â© <span id="y"></span> Camden Lethcoe</footer>

<div id="contact-container">
  <span id="contact-button">contact me</span>
  <span id="email" style="opacity:0;">testplaceholder@swag.com</span>
</div>

<script>
document.getElementById('y').textContent = new Date().getFullYear();

const button = document.getElementById('contact-button');
const email = document.getElementById('email');

button.addEventListener('click', () => {
  email.style.opacity = 1;       // fade in email
  button.style.display = 'none'; // hide "contact me"
});


</script>
</body>
</html>
