<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightbox Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Lightbox2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</head>
<body style="background:#111; color:white; font-family:sans-serif; text-align:center">

  <h1>Lightbox2 Test</h1>

  <p>If you click the image below, it should open in a lightbox with navigation.</p>

  <a href="https://placekitten.com/1200/800" data-lightbox="portfolio" data-title="Kitten 1">
    <img src="https://placekitten.com/400/267" alt="Kitten 1" style="width:200px; border-radius:6px;">
  </a>

  <a href="https://placekitten.com/1201/801" data-lightbox="portfolio" data-title="Kitten 2">
    <img src="https://placekitten.com/401/267" alt="Kitten 2" style="width:200px; border-radius:6px;">
  </a>

</body>
</html>
