title: Photo Gallery
---

<!-- Lightbox2 CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

<!-- Custom Gallery Styles -->
<style>
.gallery-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

.photo-title {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.7));
    color: white;
    padding: 10px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.gallery-item:hover .photo-title {
    opacity: 1;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #333;
}

.gallery-description {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
}
</style>

<div class="gallery-container">
    <h1>{{ page.title }}</h1>
    <p class="gallery-description">Click on any image to view it in full size</p>
    
    <div class="gallery-grid" id="photo-gallery">
        <!-- Photos will be automatically loaded here -->
    </div>
</div>

<!-- Lightbox2 JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<!-- Auto Photo Loading Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Configuration
    const photoFolder = '/assets/images/gallery/'; // Change this to your photo folder path
    const supportedFormats = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
    
    // Photo list - Add your photo filenames here
    const photos = [
        'photo1.jpg',
        'photo2.jpg', 
        'photo3.png',
        'landscape1.jpg',
        'portrait1.jpg',
        'sunset.jpg'
        // Add more photo filenames as needed
    ];
    
    const gallery = document.getElementById('photo-gallery');
    
    // Function to get photo title from filename
    function getPhotoTitle(filename) {
        return filename.split('.')[0]
            .replace(/[-_]/g, ' ')
            .replace(/\b\w/g, l => l.toUpperCase());
    }
    
    // Function to create gallery item
    function createGalleryItem(photo, index) {
        const photoPath = photoFolder + photo;
        const photoTitle = getPhotoTitle(photo);
        
        return `
            <div class="gallery-item">
                <a href="${photoPath}" data-lightbox="gallery" data-title="${photoTitle}">
                    <img src="${photoPath}" alt="${photoTitle}" loading="lazy">
                    <div class="photo-title">${photoTitle}</div>
                </a>
            </div>
        `;
    }
    
    // Load photos into gallery
    photos.forEach((photo, index) => {
        gallery.innerHTML += createGalleryItem(photo, index);
    });
    
    // Configure Lightbox2
    lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true,
        'albumLabel': 'Image %1 of %2'
    });
});

// Alternative method: Auto-scan folder (requires additional setup)
// This would need a JSON file listing all photos, generated by a script
async function loadPhotosFromJSON() {
    try {
        const response = await fetch('/assets/images/gallery/photos.json');
        const photoList = await response.json();
        const gallery = document.getElementById('photo-gallery');
        
        photoList.photos.forEach((photo, index) => {
            gallery.innerHTML += createGalleryItem(photo, index);
        });
    } catch (error) {
        console.log('photos.json not found, using manual photo list');
    }
}
</script>
